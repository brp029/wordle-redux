<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WINDOW TITLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Open Sans Condensed:300' rel='stylesheet'>
	<!-- Add React -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="myapp"></div>
	<script>
		function Guess (letter, accurate) {
			this.letter=letter;
			this.accurate = accurate;
		}
		function Key (let, acc) {
			this.let = let;
			this.acc = acc;
		}
		guess1 = [new Guess ("M", "correct"), new Guess ("I", "wrong"), new Guess ("G", "wrong"), new Guess ("H", "wrong"), new Guess ("T", "wrong")];
		guess2 = [new Guess ("F", "wrong"), new Guess ("L", "wrong"), new Guess ("O", "correct"), new Guess ("O", "close"), new Guess ("D", "close")];
		guess3 = [new Guess ("S", "wrong"), new Guess ("T", "wrong"), new Guess ("R", "wrong"), new Guess ("A", "wrong"), new Guess ("Y", "correct")];
		guess4 = [new Guess (" ", "blank"), new Guess (" ", "blank"), new Guess (" ", "blank"), new Guess (" ", "blank"), new Guess (" ", "blank")];
		guess5 = [new Guess (" ", "blank"), new Guess (" ", "blank"), new Guess (" ", "blank"), new Guess (" ", "blank"), new Guess (" ", "blank")];
		guess6 = [new Guess (" ", "blank"), new Guess (" ", "blank"), new Guess (" ", "blank"), new Guess (" ", "blank"), new Guess (" ", "blank")];
		row1 = [new Key ("Q", "kblank"), new Key ("W", "kblank"), new Key ("E", "kblank"), new Key ("R", "kwrong"), new Key ("T", "kwrong"), new Key ("Y", "kcorrect"), new Key ("U", "kblank"), new Key ("I", "kwrong"), new Key ("O", "kcorrect"), new Key ("P", "kblank")];
		row2 = [new Key ("A", "kwrong"), new Key ("S", "kwrong"), new Key ("D", "kclose"), new Key ("F", "kwrong"), new Key ("G", "kwrong"), new Key ("H", "kwrong"), new Key ("J", "kblank"), new Key ("K", "kblank"), new Key ("L", "kwrong")];
		row3 = [new Key ("Z", "kblank"), new Key ("X", "kblank"), new Key ("C", "kblank"), new Key ("V", "kblank"), new Key ("B", "kblank"), new Key ("N", "kblank"), new Key ("M", "kcorrect")];
		var blocks = [guess1.map((item, i) => React.createElement("div", {className: item.accurate, key: i}, item.letter)), 
					  guess2.map((item, i) => React.createElement("div", {className: item.accurate, key: i}, item.letter)),
					  guess3.map((item, i) => React.createElement("div", {className: item.accurate, key: i}, item.letter)),
					  guess4.map((item, i) => React.createElement("div", {className: item.accurate, key: i}, item.letter)),
					  guess5.map((item, i) => React.createElement("div", {className: item.accurate, key: i}, item.letter)),
					  guess6.map((item, i) => React.createElement("div", {className: item.accurate, key: i}, item.letter)),
					  React.createElement("div", {id: "keyboard"}, "Keyboard"),
					  row1.map((item, i) => React.createElement("div", {className: item.acc, key: i}, item.let)),
					  row2.map((item, i) => React.createElement("div", {className: item.acc, key: i}, item.let)),
					  row3.map((item, i) => React.createElement("div", {className: item.acc, key: i}, item.let))
					 ];
		ReactDOM.render(blocks, myapp);
		</script>
  <!--Add Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <!--Add D3-->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!--Add my JS file-->
  <script type="text/javascript" src="js/main_presentation.js">
</body>
</html>
